<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <center>
        <h1>
            Face Finder
        </h1>
        <h3>The faces that this will find are:</h3>
        <div id="items" class="container">
            <h4>Om</h4>
            <h4>Rasa</h4>
            <h4>Qtip</h4>
        </div>
        <hr>
        <label>Webcam View -</label>
        <div id="camera"></div>
        <button onclick="capture()" id="capwebbutton" class="btn btn-info">Capture</button>
        <br>
        <div id="snapshot"></div>
        <button onclick="identify()" id="identifybutton" class="btn btn-danger">Identify</button>
        <hr>
        <h2 id="object">Object:</h2>
        <h2 id="amount">Amount:</h2>
    </center>
  </body>
  <script src="main.js"></script>
</html>
